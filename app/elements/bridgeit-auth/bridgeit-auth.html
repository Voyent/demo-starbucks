<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="bridgeit-auth">
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'bridgeit-auth',

      ready: function(){
        this.loggedIn = bridgeit.io.auth.isLoggedIn();
      },

      properties: {
        loggedIn: {
          notify: true,
          reflectToAttribute: true
        },
        accessToken: {
          notify: true,
          value: function(){
            return bridgeit.io.auth.getLastAccessToken();
          }
        },
        username: {
          notify: true,
          value: function(){
            return bridgeit.io.auth.getLastKnownUsername();
          }
        },
        host: {
          notify: true,
          type: String
        },
        realm: {
          notify: true,
          type: String
        },
        account: {
          notify: true,
          type: String
        },
        error: {
          notify: true,
          type: String
        }
      },

      listeners: {
        'doLogin': 'login'
      },

      login: function(e, detail){
        console.log('bridgeit-auth.login()');
        bridgeit.io.auth.connect({
          account: this.account,
          realm: this.realm,
          username: detail.username,
          password: detail.password,
          host: this.host,
          usePushService: true
        }).then((authResponse) => {
          this.loggedIn = true;
        }).catch((error) => {
          this.error = error;
        });
      },
      logout: function(){
        bridgeit.io.auth.disconnect().then(() => {
          //TODO
        });
      }
    });
  })();
  </script>
</dom-module>
