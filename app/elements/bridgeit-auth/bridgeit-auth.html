<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="bridgeit-auth">
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'bridgeit-auth',

      ready: function(){
        var loggedIn = bridgeit.io.auth.isLoggedIn();
        console.log('bridgeit-auth.loggedIn: ' + loggedIn);
        this.loggedIn = loggedIn;
      },

      properties: {
        loggedIn: {
          notify: true,
          reflectToAttribute: true
        },
        accessToken: {
          notify: true,
          value: function(){
            return bridgeit.io.auth.getLastAccessToken();
          }
        },
        username: {
          notify: true,
          value: function(){
            return bridgeit.io.auth.getLastKnownUsername();
          }
        },
        host: {
          notify: true,
          type: String
        },
        realm: {
          notify: true,
          type: String
        },
        account: {
          notify: true,
          type: String
        },
        error: {
          notify: true,
          type: String,
          reflectToAttribute: true
        }
      },

      listeners: {
        'doLogin': 'login'
      },

      login: function(e, detail){
        console.log('bridgeit-auth.login()');
        if( !detail.username ){
          this.error = 'Missing username';
          return;
        }
        if( !detail.password ){
          this.error = 'Missing password';
          return;
        }
        bridgeit.io.auth.connect({
          account: this.account,
          //realm: this.realm,
          username: detail.username,
          password: detail.password,
          host: this.host,
          usePushService: true
        }).then((authResponse) => { //jshint ignore:line
          bridgeit.io.setCurrentRealm(this.realm);
          this.loggedIn = true;
        }).catch((error) => {
          this.error = error.responseText;
          console.log('bridgeit-auth#login() error');
          this.fire('bridgeit-error', {error: Error('Failed login: ' + error.responseText)});
        });
      },
      logout: function(){
        bridgeit.io.auth.disconnect().then(() => {
          //TODO
        });
      }
    });
  })();
  </script>
</dom-module>
