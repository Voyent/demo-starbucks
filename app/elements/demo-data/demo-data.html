<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="demo-data">
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'demo-data',

      properties: {
        currentTemp: {type: Number, notify: true},
        thresholdTemp: {type: Number, notify: true},
        notifications: {type: Array, value: [], notify: true},
        hotMaleTemplate: {type: String, notify: true},
        coldMaleTemplate: {type: String, notify: true},
        hotFemaleTemplate: {type: String, notify: true},
        coldFemaleTemplate: {type: String, notify: true},
        
      }
    });
  })();
  </script>
</dom-module>
