<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="../../bower_components/bridgeit-web-components/bridgeit-log-viewer/bridgeit-log-viewer.html">

<dom-module id="logs-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      bridgeit-log-viewer::shadow table{
        font-size: 11px;
        width: 100%;
        margin-top: 10px;
        color: #555;
      }
      bridgeit-log-viewer::shadow table td{
        padding: 2px;  
      }
    </style>
    <h2 class="page-title">Logs</h2>
    <template is="dom-if" if="{{visible}}">
      <paper-button raised colored on-click="fetchLogs" style="float:right;margin-top: -44px;">Fetch Logs</paper-button>
      <template is="dom-if" if="{{visible}}">
        <bridgeit-log-viewer id="logViewer" header="true" footer="true" options="{'sort':{'time':1}}" paginator="true">
        </bridgeit-log-viewer>
      </template>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'logs-view',

      properties: {
        visible: {
          type: Boolean,
          notify: true
        }
      },

      fetchLogs: function(){
        this.$$('#logViewer').fetchLogs();
      }
    });
  })();
  </script>
</dom-module>
