<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="notifications-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .notifications paper-item{
        font-size: 12px;
      }
      .notifications paper-item cell{
        display: inline-block;
        padding: 2px;
        white-space: normal;
      }
      .notification-ts{
        width: 20%;
      }
      .notification-group{
        width: 40%;
      }
      .notification-message{
        width: 60%;
      }
    </style>
    <h2 class="page-title">Notifications</h2>
    <paper-material>
        <paper-menu class="notifications">
          <template is="dom-repeat" items="[[notifications]]">
            <paper-item>
              <span class="cell notification-ts">{{item.time}}</span>
              <span class="cell notification-group">{{item.group}}</span>
              <span class="cell notification-message">{{item.message}}</span>
            </paper-item>
          </template>
        </paper-menu>
      </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'notifications-view',

      properties: {
        notifications: { type: Array, notify: true}
      },
      
    });
  })();
  </script>
</dom-module>
