<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="notifications-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .notifications paper-item{
        font-size: 12px;
      }
      .notifications paper-item cell{
        display: inline-block;
        padding: 2px;
        white-space: normal;
      }
      .notification-ts{
        width: 20%;
      }
      .notification-group{
        width: 40%;
      }
      .notification-message{
        width: 60%;
      }
    </style>
    <h2 class="page-title">Notifications</h2>
    <paper-material>
        <paper-menu class="notifications">
          <template is="dom-repeat" items="[[notifications]]" sort="sortNotifications">
            <paper-icon-item>
              <iron-icon icon="communication:message" item-icon></iron-icon>
              <paper-item-body two-line>
                <div><span>{{item.usernameFromGroup}}</span> <span>{{item.message}}</span></div>
                <div secondary>
                  <label>Group</label>&nbsp;<span>{{item.group}}</span><br/>
                  <span>{{item.time}}</span>
                </div>
              </paper-item-body>
            </paper-icon-item>
          </template>
        </paper-menu>
      </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'notifications-view',

      properties: {
        notifications: { type: Array, notify: true}
      },

      sortNotifications: function(a,b) {
        if (a.time > b.time) { return -1; }
        else if (a.time < b.time) { return  1; }
        return 0;
      }
    });
  })();
  </script>
</dom-module>
