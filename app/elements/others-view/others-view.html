<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="others-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      paper-card{
        width: 100%;
      }
      paper-card .card-content.message-list {
        padding: 0;
      }
      .user-card-header{
        background-color: aliceblue;
      }
    </style>
    <h2 class="page-title">Other User Notifications</h2>

    <template is="dom-repeat" items="{{_decoratedUserNotifications}}">
      <paper-card>
        <div class="card-content user-card-header">
          <iron-icon icon="social:person" item-icon></iron-icon>
          <span>{{item.username}}</span>
        </div>
        <div class="card-content message-list">
          <paper-menu>
            <template is="dom-repeat" items="{{item.notifications}}" as="msg">
              <paper-item>
                <paper-item-body two-line>
                  <div>{{msg.message}}</div>
                  <div secondary>
                    <label>Group</label>&nbsp;<span>{{msg.group}}</span><br/>
                    <span>{{msg.time}}</span>
                  </div>
                </paper-item-body>
              </paper-item>
            </template>
          </paper-menu>
        </div>
      </paper-card>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'others-view',

      properties: {
        users: {
          type: Array,
          notify: true
        },
        notificationsByUser: {
          type: Object,
          notify: true
        },
        _decoratedUserNotifications: {
          type: Array,
          computed: '_computeDecoratedUserNotifications(users, notificationsByUser, lastNotificationTimestamp)'
        },
        lastNotificationTimestamp: {
          type: Number
        }
      },

      _computeDecoratedUserNotifications: function(users, notificationsByUser, lastNotificationTimestamp){
        var list = [];
        list.lastUpdated = lastNotificationTimestamp;
        var usernames = users.map(function(user){return user.username;});
        usernames.sort();
        usernames.forEach(function(username){
          list.push({username: username, notifications: notificationsByUser[username]});
        });
        return list;
      }
    });
  })();
  </script>
</dom-module>
