<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements.html">

<dom-module id="home-view">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <h2 class="page-title">Introduction</h2>
      
    <p class="paper-font-body2">This use case illustrates targeted notifications to users that come in proximity of a Starbucks. The notification payload is composed for each user based on outside temperature, and gender. Notifications include user's first name, the applicable special, and the address of the nearest Starbucks.</p>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'home-view',

      properties: {
        foo: {
          type: String,
          value: 'home-view',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
