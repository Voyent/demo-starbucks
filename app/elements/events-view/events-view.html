<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="events-view">
  <template>

    <style include="shared-styles">
      :host {
        display: block;
      }
      #queryResults {
          --query-results-table: {
               width: 100%;
               margin-bottom: 50px;
          };
          --query-results-td: {
               padding: 8px;
               line-height: 1.42857143;
               vertical-align: top;
          };
          --query-results-th: {
               border-bottom-width: 2px;
               background-color: #EFEFEF;
          };
      }
      button {
        font: inherit;
        background-color:#F9F9F9;
        border-color: transparent;
        color:black;
        outline: none;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        text-transform: uppercase;
        cursor:pointer;
      }
    </style>
    <h2 class="page-title">Events</h2>

  <bridgeit-query-editor id="queryEditor"
                         queryurltarget="queryURL"
                         options='{"limit":100,"sort":{"time":-1}}'
                         service="metrics" collection="events">
  </bridgeit-query-editor>

  <div class="buttons">
      <button id="resetEditor" onclick="document.getElementById('queryEditor').resetEditor();">New/Reset</button>
      <button id="runQuery" onclick="document.getElementById('queryEditor').runQuery();">Run</button>
      <button id="saveQuery" onclick="document.getElementById('queryEditor').saveQueryWithPrompt();">Save</button>
      <button id="cloneQuery" onclick="document.getElementById('queryEditor').cloneQueryWithPrompt();">Clone</button>
      <button id="deleteQuery" onclick="document.getElementById('queryEditor').deleteQuery();">Delete</button>
  </div>
  <br/>
  <div>
      <label>Saved Queries:
          <bridgeit-query-list id="queryList" for="queryEditor">
          </bridgeit-query-list>
      </label>
  </div>
  <br/>

    <div>
        <bridgeit-event-monitor id="eventMonitor">
        </bridgeit-event-monitor>
    </div>

    <div>
        <label>Query Results:
            <bridgeit-query-results id="queryResults" for="queryEditor" utc="false">
            </bridgeit-query-results>
        </label>
    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'events-view',

      properties: {
        visible: {
          type: Boolean,
          notify: true,
          observer:'initializeQueryEditor'
        }
      },

      ready: function() {
        
      },

      initializeQueryEditor: function(){
        if( this.visible ){
        var eventMonitor = this.$$('#eventMonitor');
        var queryEditor = this.$$('#queryEditor');
        queryEditor.setAttribute('account', bridgeit.io.auth.getLastKnownAccount());
        queryEditor.setAttribute('realm', bridgeit.io.auth.getLastKnownRealm());
        queryEditor.setAttribute('accesstoken', bridgeit.io.auth.getLastAccessToken());

        // Listen for queryExecuted event
        queryEditor.addEventListener('queryExecuted', function(e) {
            var res = e.detail.results;

            // Before we process the data we want to change the dates (data.time field)
            // This is because the dates come from the queryEditor as UTC
            // But we want to display them in the table and graph as the local timezone
            if (typeof res !== 'undefined' && res !== null && res.length !== 0) {
                for (var i = 0; i < res.length; i++) {
                    res[i].time = new Date(res[i].time);
                }
            }

            eventMonitor.show(e.detail.results);
        });

        queryEditor.reloadEditor();
        queryEditor.fetchQueryList();
        }
      }
    });
  })();
  </script>
</dom-module>
