<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="login-view">
  <template>
    <span class="hidden">login-view visible=<span>{{visible}}</span></span>
    <template is="dom-if" if="{{visible}}">
      <style>
        :host {
          display: block;
        }
        .login-view-container{
          max-width: 600px;
          margin-left: auto;
          margin-right: auto;
          padding-top: 40px;
        }
        paper-card{
          width: 100%;
        }
        paper-button {
          padding:0;
        }
        paper-button::shadow .button-content {
          padding:0;
        }
        paper-button button {
          padding:1em;
          font: inherit;
          background-color: transparent;
          border-color: transparent;
        }
        paper-button button::-moz-focus-inner {
          border: 0;
        }
      </style>
      <div class="login-view-container">
        <form on-submit="handleLogin">
          <paper-card heading="Sign In">
            <div class="card-content">
              <paper-input label="Username" placeholder="Enter your username" value="{{username}}">
                 <paper-icon-button suffix icon="clear" on-click="_clearUsername" tabindex="-1"></paper-icon-button>
              </paper-input>
              <paper-input type="password" label="Password" placeholder="Enter your password" value="{{password}}">
                <paper-icon-button suffix icon="clear" on-click="_clearPassword" tabindex="-1"></paper-icon-button>
              </paper-input>
            </div>
            <div class="card-actions" style="text-align: right">
             <paper-button type="submit" raised colored on-click="handleLogin"><button>Go!</button></paper-button>
            </div>
          </paper-card>
        </form>
      </div>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'login-view',

      properties: {
         username: {
          notify: true,
          type: String
        },
        password: {
          notify: true,
          type: String
        },
        visible: {
          notify: true,
          type: Boolean
        }
      },

      handleLogin: function(e, detail){
        console.log('login-view.handleLogin() ' + this.username + ', ' + this.password);
        this.fire('doLogin', {username: this.username, password: this.password});
        e.preventDefault();
      },

      _clearPassword: function(){
        this.password = '';
      },

      _clearUsername: function(){
        this.username = '';
      }
    });
  })();
  </script>
</dom-module>
