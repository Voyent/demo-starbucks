<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../elements/elements.html">

<dom-module id="demo-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      paper-scroll-header-panel {
        height: 100%;
      }
      paper-menu iron-icon {
        margin-right: 33px;
        opacity: 0.54;
      }
      .paper-menu > .iron-selected {
        color: var(--default-primary-color);
      }
      paper-menu a {
        text-decoration: none;
        color: var(--menu-link-color);
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
      }
      paper-toolbar.tall .app-name {
        font-size: 40px;
        font-weight: 300;
        /* Required for main area's paper-scroll-header-panel custom condensing transformation */
        -webkit-transform-origin: left center;
        transform-origin: left center;
      }
      .app-name img{
        width: 50px;
        margin: -20px 15px -20px -20px;
      }
      #mainToolbar .middle-container  {
        height: 100%;
        margin-left: 15px;
      }

      #mainToolbar:not(.tall) .middle {
        font-size: 18px;
        padding-bottom: 0;
      }

      #mainToolbar .bottom {
        margin-left: 30px;
        /* Required for main area's paper-scroll-header-panel custom condensing transformation */
        -webkit-transform-origin: left center;
        transform-origin: left center;
      }

      /* Height of the scroll area */
      /*
      .content {
        height: 900px;
      }*/

      .demo-step-badge{
        display: inline-block;
        width: 25px;
        height: 25px;
        text-align: center;
        border-radius: 50%;
        background-color: #737373;
        color: #FFF;
        margin-right: 33px;
        line-height: 27px;
        vertical-align: middle;
      }
      .quote{
        font-size: 30px;
        display: inline-block;
        position: absolute;
        top: 6px;
      }
      .quote:first-child{
        margin-left: -12px;
      }
      .quote:last-child{
        margin-right: -10px;
      }
      #errorToast{
        background-color: #C70000;
      }
      paper-toolbar::shadow #topBar a{
        margin-left: 10px;
      }

      /* Breakpoints */
      @media (max-width: 500px) {
        .hidden-phone {
          display: none !important;
        }
      }
      @media (min-width: 501px) and (max-width: 900px) {
        .hidden-tablet {
          display: none !important;
        }
      }

      /* Small */
      @media (max-width: 600px) {

        paper-material {
          --menu-container-display: none;
          width: calc(97.33% - 32px);
          padding-left: 16px;
          padding-right: 16px;
        }

        #drawer .paper-toolbar {
          margin-left: 16px;
        }

        #overlay {
          min-width: 360px;
        }

        .bg {
          background: white;
        }

        #bottomBar{
          display: none;
        }

        paper-toolbar.tall.demo-view .app-name.demo-view{
          font-size: 33px;
          margin-left: -10px;
        }

        .app-name.demo-view img.demo-view {
            width: 37px;
            margin: 0px 0px -10px 0px;
        }

      }

      /* Tablet */
      @media (min-width: 601px) and (max-width: 1099px){

        paper-material {
          width: calc(98% - 46px);
          margin-bottom: 32px;
          padding-left: 30px;
          padding-right: 30px;
        }

        #drawer.paper-drawer-panel > [drawer] {
          border-right: 1px solid rgba(0, 0, 0, 0.14);
        }

        iron-pages {
          padding: 48px 62px;
        }

        .app-name{
          font-size: 20px;
        }

      }

       /* Desktop */
      @media (min-width: 1100px) {

        paper-material {
          width: calc(98% - 46px);
          margin-bottom: 32px;
          padding-left: 30px;
          padding-right: 30px;
        }

        #drawer.paper-drawer-panel > [drawer] {
          border-right: 1px solid rgba(0, 0, 0, 0.14);
        }

        iron-pages {
          padding: 48px 62px;
        }

      }

      /* Material Design Adaptive Breakpoints */
      /*
        Below you'll find CSS media queries based on the breakpoint guidance
        published by the Material Design team. You can choose to use, customise
        or remove these breakpoints based on your needs.

        http://www.google.com/design/spec/layout/adaptive-ui.html#adaptive-ui-breakpoints
       */

      /* mobile-small */
      @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) { }
      /* mobile-large */
      @media all and (min-width: 361px) and (orientation: portrait) { }
      /* mobile-small-landscape */
      @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
      /* mobile-large-landscape */
      @media all and (min-width: 481px) and (orientation: landscape) { }
      /* tablet-small-landscape */
      @media all and (min-width: 600px) and (max-width: 960px) and (orientation: landscape) { }
      /* tablet-large-landscape */
      @media all and (min-width: 961px) and (orientation: landscape) { }
      /* tablet-small */
      @media all and (min-width: 600px) and (orientation: portrait) { }
      /* tablet-large */
      @media all and (min-width: 601px) and (max-width: 840px) and (orientation : portrait) { }
      /* desktop-x-small-landscape */
      @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
      /* desktop-x-small */
      @media all and (min-width: 0) and (max-width: 480px) and (max-aspect-ratio: 4/3) { }
      /* desktop-small-landscape */
      @media all and (min-width: 481px) and (max-width: 840px) and (orientation: landscape) { }
      /* desktop-small */
      @media all and (min-width: 481px) and (max-width: 840px) and (max-aspect-ratio: 4/3) { }
      /* desktop-medium-landscape */
      @media all and (min-width: 841px) and (max-width: 1280px) and (orientation: landscape) { }
      /* desktop-medium */
      @media all and (min-width: 841px) and (max-width: 1280px) and (max-aspect-ratio: 4/3) { }
      /* desktop-large */
      @media all and (min-width: 1281px) and (max-width: 1600px) { }
      /* desktop-xlarge */
      @media all and (min-width: 1601px) and (max-width: 1920px) { }

      
    </style>
    <template is="dom-if" if="{{visible}}">
       <paper-drawer-panel id="paperDrawerPanel">
        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer fixed>

          <!-- Drawer Toolbar -->
          <paper-toolbar id="drawerToolbar">
            <span class="paper-font-title">Demo Steps</span>
          </paper-toolbar>

          <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">

            <a data-route="home" href="/" on-tap="onHomeRouteClick">
              <iron-icon icon="home"></iron-icon>
              <span>Home</span>
            </a>

            <a data-route="users" href="/users" on-tap="onUsersRouteClick">
              <span class="demo-step-badge">1</span>
              <span>Users</span>
            </a>

            <a data-route="locations" href="/locations" on-tap="onLocationsRouteClick">
              <span class="demo-step-badge">2</span>
              <span>Locations</span>
            </a>

            <a data-route="actions" href="/actions" on-tap="onActionsRouteClick">
              <span class="demo-step-badge">3</span>
              <span>Actions</span>
            </a>

            <a data-route="routes" href="/routes" on-tap="onRoutesRouteClick">
              <span class="demo-step-badge">4</span>
              <span>Routes</span>
            </a>

            <a data-route="context" href="/context" on-tap="onContextRouteClick">
              <span class="demo-step-badge">5</span>
              <span>Context</span>
            </a>      

            <a data-route="others" href="/others" on-tap="onOthersRouteClick">
              <span class="demo-step-badge">6</span>
              <span>Others</span>
            </a>   

            <a data-route="events" href="/events" on-tap="onEventsRouteClick">
              <span class="demo-step-badge">7</span>
              <span>Events</span>
            </a>   

            <a data-route="notifications" href="/notifications" on-tap="onNotificationsRouteClick">
              <span class="demo-step-badge">8</span>
              <span>Notifications</span>
            </a>     

            <a data-route="logs" href="/logs" on-tap="onLogsRouteClick">
              <span class="demo-step-badge">9</span>
              <span>Logs</span>
            </a>            

          </paper-menu>
        </paper-scroll-header-panel>

        <!-- Main Area -->
        <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

          <!-- Main Toolbar -->
          <paper-toolbar id="mainToolbar" class="tall">
            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            <span class="flex"></span>

            <!-- Toolbar icons -->
            <template is="dom-if" if="{{showCloudPushLink(cloudPushCompatible, cloudPushRegistered)}}">
              <a on-tap="handleRegisterCloudPush">
                <iron-icon icon="cloud-download"></iron-icon>
                <span class="hidden-phone">Register for Cloud Push</span>
              </a>
            </template>
            <a on-tap="handleLogout">
              <iron-icon icon="lock-open"></iron-icon>
              <span class="hidden-phone">Logout</span>
            </a>

            <!-- Application name -->
            <div class="middle middle-container center horizontal layout">
              <div class="app-name">
                Starbucks Demo
              </div>
            </div>

            <!-- Application sub title -->
            <div class="bottom bottom-container center horizontal layout hidden-phone">
              <div class="bottom-title paper-font-subhead"><span class="quote">&ldquo;</span>To inspire and nurture the human spirit – one person, one cup and one neighborhood at a time.<span class="quote">&rdquo;</span>&nbsp;&nbsp;&nbsp;- Starbucks Motto</div>
            </div>

          </paper-toolbar>

          <!-- Main Content -->
          <div class="content">
            <iron-pages attr-for-selected="data-route" selected="{{route}}">

              <section data-route="home">
                <home-view></home-view>
              </section>

              <section data-route="users">
                <users-view visible="{{isEqual('users', route)}}"></users-view>
              </section>

              <section data-route="locations">
                <locations-view visible="{{isEqual('locations', route)}}"></locations-view>
              </section>

              <section data-route="actions">
                <actions-view visible="{{isEqual('actions', route)}}">></actions-view>
              </section>

              <section data-route="routes">
                <routes-view visible="{{isEqual('routes', route)}}"></routes-view>
              </section>
             
              <section data-route="context">
                <context-view currentTemp="{{currentTemp}}" thresholdTemp="{{thresholdTemp}}"></context-view>
              </section>

              <section data-route="others">
                <others-view></others-view>
              </section>

              <section data-route="events">
                <events-view></events-view>
              </section>

              <section data-route="notifications">
                <notifications-view></notifications-view>
              </section>

              <section data-route="logs">
                <logs-view visible="{{isEqual('logs', route)}}"></logs-view>
              </section>

            </iron-pages>
          </div>
        </paper-scroll-header-panel>
      </paper-drawer-panel>

      <paper-toast id="toast">
        <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">{{message}}</span>
      </paper-toast>

       <paper-toast id="errorToast" duration="20000">
        <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.errorToast.hide()">{{error}}</span>
      </paper-toast>

      <demo-data currentTemp="{{currentTemp}}" thresholdTemp="{{thresholdTemp}}"></demo-data>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'demo-view',

      ready: function(){
        //this.route = 'home';

        //error handling
        this.addEventListener('bridgeit-error',  (e) => {
          console.log('handling bridgeit-error: ' + e.detail.error);
          var errorMessage;
          if( e.detail.error ){
            if( e.detail.error.message ){
              errorMessage = e.detail.error.message;
            }
            if( e.detail.error.responseText ){
              errorMessage = e.detail.error.responseText;
            }
          }
          
          this.error = 'Error: ' + errorMessage;
          this.querySelector('#errorToast').show();
        });

        //temperature event handling
        this.addEventListener('temp-changed',  (e) => {
          console.log('handling temp-changed: ' + JSON.stringify(e.detail));
          this.message = 'Temperture changed. Current: ' + e.detail.currentTemp + 'deg, Threshold: ' + e.detail.thresholdTemp + 'deg.';
          this.querySelector('#toast').show();
        });

        //check cloud push status
        this.cloudPushRegistered = bridgeit.isRegistered();

        //mobile
        this.cloudPushCompatible = bridgeit.isIOS() || bridgeit.isAndroid();
      },

      properties: {
        visible: {
          notify: true,
          type: Boolean
        },

        route: {
          notify: true,
          type: String,

        },

        message: {
          notify: true,
          type: String
        },

        error: {
          notify: true,
          type: String
        },

        cloudPushRegistered: {
          notify: true,
          type: Boolean,
          reflectToAttribute: true
        },

        cloudPushCompatible: {
          notify: true,
          type: Boolean,
          reflectToAttribute: true
        }
      },

      handleLogout: function(){
        bridgeit.io.auth.disconnect();
        this.visible = false;
      },

      onDataRouteClick: function() {
        var drawerPanel = this.$$('#paperDrawerPanel');
        if (drawerPanel.narrow) {
          drawerPanel.closeDrawer();
        }
      },

      onHomeRouteClick: function(){
        this.fire('onDataRouteClick');
        this.route = 'home';
      },

      onEventsRouteClick: function(){
        this.fire('onDataRouteClick');
        this.route = 'events';
      },

      onNotificationsRouteClick: function(){
        this.fire('onDataRouteClick');
        this.route = 'notifications';
      },

      onUsersRouteClick: function(){
        this.fire('onDataRouteClick');
        this.route = 'users';
      },

      onLocationsRouteClick: function(){
        this.fire('onDataRouteClick');
        this.route = 'locations';
      },

      onActionsRouteClick: function(){
        this.fire('onDataRouteClick');
        this.route = 'actions';
      },

      onRoutesRouteClick: function(){
        this.fire('onDataRouteClick');
        this.route = 'routes';
      },

      onContextRouteClick: function(){
        this.fire('onDataRouteClick');
        this.route = 'context';
      },

      onOthersRouteClick: function(){
        this.fire('onDataRouteClick');
        this.route = 'others';
      },

      onLogsRouteClick: function(){
        this.fire('onDataRouteClick');
        this.route = 'logs';
      },

      isEqual: function(arg1, arg2){
        return arg1 === arg2;
      },

      handleRegisterCloudPush: function(){
        if(( bridgeit.isIOS || bridgeit.isAndroid() ) &&  !bridgeit.isRegistered()){
          var callbackName = 'demo-starbucks';
          window[callbackName] = function(){
            //TODO update app state on push callback    
          };
          
          bridgeit.register('_reg', callbackName);
        }
      },

      showCloudPushLink: function(cloudPushCompatible, cloudPushRegistered){
        var showCloudPushLink = cloudPushCompatible && !cloudPushRegistered;
        console.log('showCloudPushLink(' + cloudPushCompatible + ', ' + cloudPushRegistered + ') =' + showCloudPushLink);
        return showCloudPushLink;
      }
    });
  })();
  </script>
</dom-module>
