<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
      app.scrollPageToTop();
    });

    page('/users', function () {
      app.route = 'users';
      app.scrollPageToTop();
    });

    page('/home', function () {
      app.route = 'home';
      app.scrollPageToTop();
    });

    page('/locations', function () {
      app.route = 'locations';
      app.scrollPageToTop();
    });

    page('/notifications', function () {
      app.route = 'notifications';
      app.scrollPageToTop();
    });

    page('/others', function () {
      app.route = 'others';
      app.scrollPageToTop();
    });

    page('/routes', function () {
      app.route = 'routes';
      app.scrollPageToTop();
    });

    page('/events', function () {
      app.route = 'events';
      app.scrollPageToTop();
    });

    page('/context', function () {
      app.route = 'context';
      app.scrollPageToTop();
    });

    page('/actions', function () {
      app.route = 'actions';
      app.scrollPageToTop();
    });

    page('/logs', function () {
      app.route = 'logs';
      app.scrollPageToTop();
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
